<html>
<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
    <h2>Login</h2>
    <div>
        <form action="/" method="post">
            <input type="text" name="logemail" placeholder="E-mail" required=""><br>
            <input type="password" name="logpassword" placeholder="Password" required=""><br>
            <div>
                <input type="submit" value="LOGIN NOW">
            </div>
        </form>
    </div>

    <h2>Register</h2>
    <div>
        <form action="/" method="post">
            <input type="text" name="email" placeholder="E-mail" required=""><br>
            <input type="password" name="password" placeholder="Password" required=""><br>
            <input type="password" name="passwordConf" placeholder="Confirm Password" required=""><br>
            <div>
                <input type="submit" value="REGISTER">
            </div>
        </form>
    </div>
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
